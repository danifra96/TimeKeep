<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TimeKeep | Time</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
		<style>
			* {box-sizing: border-box;}
			html, body {height: 100%;}
			body {
				margin: 0;
				overflow: hidden;
				font-family: 'Source Sans Pro', sans-serif;
			}

			.container{
				height: 96%;
				position: relative;
			}

			.line {
				width: 33.33%;
				height: 4%;
				display: inline-block;
				position: absolute;
				transition: all .5s;
			}
			.line span {
				width: 100%;
				display: inline-block;
				text-align: center;
				color: #222;
				background: transparent;
				padding-right: 5px;
				font-size: 55px;
				line-height: 50%;
				font-weight: 900;
			}
			#h {
				background: #CDDC39;
				left: 0;
				top: auto;
			}
			#m {
				background: #8BC34A;
				left: 33.33%;
				top: auto;
			}
			#s {
				background: #4CAF50;
				left: 66.66%;
				top: auto;
			}

			/* BG */

			#bg {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0; left: 0;
				transition: all .25s;
			}

			#bg #bglower {
				width: 100%;
				height: 45%;
				position: absolute;
				bottom: 0; left: 0;
				transition: all .25s;
			}
		</style>
	</head>
	<body>
		<div id="bg">
			<div id="bglower"></div>
		</div>
		<div class="container">
			<div 	   id="h" class="line">
			</div><div id="m" class="line">
			</div><div id="s" class="line">
			</div>
		</div>
		<script>
			setInterval(time, 1000);

			function time() {
				var date = new Date();
				if (date.getHours() > 0) {
					var hour = (date.getHours() - 1 ) * 4.167
				} else {
					var hour = (date.getHours() + 24 * 4.167) + 0.1
				}
				if (date.getMinutes() > 0) {
					var minute = (date.getMinutes() - 1 ) * 1.6666666666666666666666666666667
				} else {
					var minute = (date.getMinutes() + 60 * 1.6666666666666666666666666666667) + 0.1
				};
				if (date.getSeconds() > 0) {
					var second = (date.getSeconds() - 1 ) * 1.6666666666666666666666666666667
				} else {
					var second = (date.getSeconds() + 60 * 1.6666666666666666666666666666667) + 0.1
				};

				document.getElementById("h").style.top = hour + '%';
				document.getElementById("m").style.top = minute + '%';
				document.getElementById("s").style.top = second + '%';

				if (date.getHours() > 0) {
					document.getElementById("h").innerHTML = '<span>' + date.getHours() + '</span>';
				} else {
					document.getElementById("h").innerHTML = '<span>' + 24 + '</span>';
				};
				if (date.getMinutes() > 0) {
					document.getElementById("m").innerHTML = '<span>' + date.getMinutes() + '</span>';
				} else {
					document.getElementById("h").innerHTML = '<span>' + 60 + '</span>';
				};
				if (date.getSeconds() > 0) {
					document.getElementById("s").innerHTML = '<span>' + date.getSeconds() + '</span>';
				} else {
					document.getElementById("s").innerHTML = '<span>' + 60 + '</span>'
				}

				/* Sunrise */
				if 		(hour >= 5) {
					document.getElementById("bg").style.background = "red";
					document.getElementById("bglower").style.background = "orange";
				}
			}
		</script>
		<!-- <script>
			 /* Day */ 
				else if (hour >= 8 && hour <= 18) {
					document.getElementById("bg").style.background = "LightBlue";
					document.getElementById("bg").style.background = "LightBlue";
				} /* Sunset */ 
				else if (hour >= 18 && hour <= 21) {
					document.getElementById("bg").style.background = "orange";
					document.getElementById("bg").style.background = "orange";
				} /* Night */ 
				else if (hour >= 21 && hour <= 23) {
					document.getElementById("bg").style.background = "blue";
					document.getElementById("bg").style.background = "blue";
				}
		</script> -->
	</body>
</html>
