<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Liney | Time</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
		<link rel="icon" type="image/png" href="favicon.ico">
		<style>
			* {box-sizing: border-box;}
			html, body {height: 100%;}
			body {
				margin: 0;
				background: #222;
				font-family: 'Source Sans Pro', sans-serif;
			}

			.container{
				height: 96%;
				padding: 2% 0;
				position: relative;
			}

			.line {
				width: 33.33%;
				height: 30px;
				display: inline-block;
				position: absolute;
				transition: all .25s;
				overflow: hidden;
			}
			.line span {
				display: inline-block;
				position: absolute;
				left: -1.4%;
				color: #222;
				background: transparent;
				padding-right: 5px;
				font-size: 55px;
				line-height: 50%;
				font-weight: 900;
			}
			#h {
				background: #CDDC39;
				left: 0;
				top: auto;
			}
			#m {
				background: #8BC34A;
				left: 33.33%;
				top: auto;
			}
			#s {
				background: #4CAF50;
				left: 66.66%;
				top: auto;
			}
			/* #4CAF50, #8BC34A, #CDDC39 */
		</style>
	</head>
	<body>
		<div class="container">
			<div 	   id="h" class="line">
			</div><div id="m" class="line">
			</div><div id="s" class="line">
			</div>
		</div>
		<script>

			setInterval(time, 1000);

			function time() {
				var date = new Date();
				var hour =   Math.round(date.getHours() * 4.167);
				var minute = Math.round(date.getMinutes() * 1.67);
				var second = Math.round(date.getSeconds() * 1.67);

				document.getElementById("h").style.top = hour + '%';
				document.getElementById("m").style.top = minute + '%';
				document.getElementById("s").style.top = second + '%';

				document.getElementById("h").innerHTML = '<span>' + date.getHours() + '</span>';
				document.getElementById("m").innerHTML = '<span>' + date.getMinutes() + '</span>';
				document.getElementById("s").innerHTML = '<span>' + date.getSeconds() + '</span>';
			}
		</script>
	</body>
</html>
